version: '3.8'

services:
  rcm-platform:
    build: .
    image: rcm-platform-v2:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - n8n
      - postgres

  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n
      - POSTGRES_DB=n8n
    ports:
      - "5432:5432"
    volumes:
      - n8n_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    restart: always
    user: root
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      # Critical for embedding in Iframe locally
      - N8N_EDITOR_BASE_URL=http://localhost:5678/
      - N8N_SECURE_COOKIE=false
      - N8N_SAME_SITE_COOKIE=lax
    links:
      - postgres
    volumes:
      - n8n_files:/home/node/.n8n
    command: /bin/sh -c "n8n start"

volumes:
  n8n_data:
  n8n_files:

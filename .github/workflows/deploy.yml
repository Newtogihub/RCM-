name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Secrets
        run: |
          echo "=== Checking VPS_HOST ==="
          if [ -n "$VPS_HOST" ]; then
            echo "‚úÖ VPS_HOST is set (${#VPS_HOST} chars)"
          else
            echo "‚ùå VPS_HOST is empty"
          fi
          
          echo ""
          echo "=== Checking VPS_USER ==="
          if [ -n "$VPS_USER" ]; then
            echo "‚úÖ VPS_USER is set (${#VPS_USER} chars)"
          else
            echo "‚ùå VPS_USER is empty"
          fi
          
          echo ""
          echo "=== Checking VPS_SSH_KEY ==="
          if [ -n "$VPS_SSH_KEY" ]; then
            echo "‚úÖ VPS_SSH_KEY is set"
            echo "   Length: ${#VPS_SSH_KEY} characters"
            echo "   Lines: $(echo "$VPS_SSH_KEY" | wc -l)"
            
            if echo "$VPS_SSH_KEY" | grep -q "BEGIN OPENSSH PRIVATE KEY"; then
              echo "   ‚úÖ Has BEGIN header"
            else
              echo "   ‚ùå Missing BEGIN header"
            fi
            
            if echo "$VPS_SSH_KEY" | grep -q "END OPENSSH PRIVATE KEY"; then
              echo "   ‚úÖ Has END header"
            else
              echo "   ‚ùå Missing END header"
            fi
          else
            echo "‚ùå VPS_SSH_KEY is empty"
          fi
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "üöÄ Starting deployment..."
            cd /root/rcm-source
            git pull origin main
            docker build -t rcm-platform-v2:latest .
            docker compose down
            docker compose up -d
            docker image prune -f
            echo "‚úÖ Deployment complete!"
            docker compose ps
